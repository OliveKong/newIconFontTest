<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>symbol</title>
	<script type="text/javascript" src="//at.alicdn.com/t/font_z3v09ofjpnqxgvi.js"></script>
	<style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
</style>
</head>
<body>
	<h4>只有symbol的方法，才能引用彩色小图标</h4>
	<div>
		<svg class="icon" aria-hidden="true">

		</svg>
		<svg class="icon" aria-hidden="true">
		    <use xlink:href="#icon-gouwuchetianjia"></use>
		</svg>
		<svg class="icon" aria-hidden="true">
		    <use xlink:href="#icon-gouwuche"></use>
		</svg>
		<svg class="icon" aria-hidden="true">
		    <use xlink:href="#icon-burger"></use>
		</svg>
		<svg class="icon" aria-hidden="true">
		    <use xlink:href="#icon-beer"></use>
		</svg>
		<svg class="icon" aria-hidden="true">
		    <use xlink:href="#icon-apple-pie"></use>
		</svg>
	</div>
</body>
</html>
